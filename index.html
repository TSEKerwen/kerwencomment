<!DOCTYPE html>
<html>
<head>
  <title>Waline Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />
  <style>
    body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: sans-serif; }
    #waline { margin-top: 50px; }
  </style>
</head>
<body>
  <h1>测试 Waline 评论系统</h1>
  <p>这是一个测试页面，用于验证 Waline 是否正常工作。</p>
  
  <div id="waline"></div>
  
  <script src="https://unpkg.com/@waline/client@v2/dist/waline.js"></script>
  <script>
    Waline.init({
      el: '#waline',
      serverURL: 'https://your-app-name.netlify.app/api', // 替换为你的 Netlify 应用地址
      path: window.location.pathname,
    });
  </script>
</body>
</html>
